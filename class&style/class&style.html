<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class与style绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<!--绑定Html class--------------------------------------->
<!--对象语法-->
<div id="app" class="static" v-bind:class="{active:isActive,'text-danger':hasError}">
    11
</div>

<!--绑定的数据对象不必内联定义在模板里-->
<div id="app-2" v-bind:class="classObject">
    绑定的数据对象不必内联定义在模板里
</div>

<!--数组语法-->
<div id="app-4" v-bind:class="[activeClass,errorClass]">
    数组语法
</div>

<!--数组+对象-->
<div id="app-5" v-bind:class="[{active:isActive},errorClass]">
    数组+对象
</div>
<!--绑定一个返回对象的计算属性-->
<div id="app-3" v-bind:class="classObject">
    绑定一个返回对象的计算属性
</div>

<!--用在组件上，对不起，这个我不会 -->
<!--绑定Html class END--------------------------------------->

<!--绑定内联样式----------------------------------------------------->
<!--对象语法-->
    <div id="app-6" v-bind:style="{color:activeColor,fontSize:fontSize + 'px'}">
        对象语法动态绑定style
    </div>

<!--直接绑定一个样式对象-->
<div id="app-7" v-bind:style="styleObject">
    直接绑定一个样式对象
</div>

<!--数组语法-->
<div id="app-8" v-bind:style="[baseStyles,overridingStyles]">
    绑定内联样式的数组语法
</div>
<!--绑定内联样式 END----------------------------------------------------->


<script>
    var app = new Vue({
        el:"#app",
        data:{
            isActive:true,
            hasError:true
        }
    });

    var app2 = new Vue({
        el:"#app-2",
        data:{
            classObject:{
                active:true,
                'text-danger':true
            }
        }
    });

    var app3 = new Vue({
        el:"#app-3",
        data:{
            isActive:true,
            error:null,
        },
        computed:{
            classObject: function () {
                return {
                    active:this.isActive && !this.error,
                    'text-danger':this.error && this.error.type === 'fatal'
                }
            }
        }
    });

    var app4 = new Vue({
        el:'#app-4',
        data:{
            activeClass:'active',
            errorClass:'text-danger'
        }
    });

    var app5 = new Vue({
        el:"#app-5",
        data:{
           isActive:true,
            errorClass: 'text-danger'
        }
    });

    var app6 = new Vue({
        el:"#app-6",
        data:{
            activeColor:'red',
            fontSize:30
        }
    });

    //对象语法通常结合返回对象的计算属性使用
    var app7 = new Vue({
        el:"#app-7",
        data:{
            styleObject:{
                color:"red",
                fontSize: '10px',
            }
        }
    });

    var app8 = new Vue({
        el:'#app-8',
        data:{
            baseStyles:'red',
            overridingStyles:'10px'
        }
    })
</script>
</body>
</html>
