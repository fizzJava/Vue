<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

</head>
<body>

<!-- v-if v-else v-else-if -->

<div id="app">
    <h1 v-if="awesome">Vue is awesome</h1>
    <h1 v-else>Oh,no</h1>
</div>


<!-- v-show -->
<!-- warnning:v-show 不支持<template>元素 也不支持 v-else -->
<h1 id="app-2" v-show="ok">Hello!</h1>


<!--template-->
<div id = 'app-3'>
    <template v-if = "ok">
        <h1>title1</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </template>
</div>

<!--  v-else-if-->
<div id="app-4">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        NOT A/B/C
    </div>
</div>

<!-- 用 key 管理可复用的元素 -->
<div id="app-5">
    <template v-if="loginType === 'username' ">
        <label>Username</label>
        <input placeholder="please enter your name" key="username-input">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="please enter your email" key="email-input">
    </template>
    <button v-on:click="toggleLoginType">toggle login type</button>
</div>

<script>
    var app = new Vue({
        el:'#app',
        data:{
            awesome:true
        }
    });

    var app2 = new Vue({
        el:"#app-2",
        data:{
            ok:true
        }
    });

    var app3 = new Vue({
        el:"#app-3",
        data:{
            ok:true
        }
    });

    var app4 = new Vue({
        el:'#app-4',
        data:{
            type:'z'
        }
    });

    var app5 = new Vue({
        el:"#app-5",
        data:{
            loginType:'username'
        },
        methods:{
            toggleLoginType:function () {
                this.loginType = this.loginType === 'username' ? "email" : 'username'
            }
        }
    })
</script>
</body>
</html>
