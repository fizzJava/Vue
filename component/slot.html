<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <navigation-link url="/profile">
            <!-- 添加一个 Font Awesome 图标 -->
            <span class="fa fa-user"></span>
            Your profile
        </navigation-link>
    </div>
<script>
    Vue.component('navigation-link',{
        props:['url'],
        template:`<a class="nav-link" v-bind:href="url">
                    <slot ></slot>
                   </a>`
    });
    new Vue({
        el:'#app',

    })
</script>
</body>
</html>
