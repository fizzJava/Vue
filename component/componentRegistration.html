<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件注册:global register,local register</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

</head>
<body>
<
<script>
    //通过一个局部的javascript来定义组件
    var componentA = {/* ... */};
    var componentB = {/* ... */};
    var componentC = {/* ... */};
    //then you can your defined components in components option which exists in an Vue instance
    //like this
    new Vue({
        el:"#app",
        components:{
            //the attribution should be wrapped by quotation
            'component-a':componentA,
            'component-b':componentB,
            'component-c':componentC
        }
    });

    //warn the local registered component can not used in sub-component,otherwise that can cause error
    //if you indeed  want to accomplish it ,you shoud do like that
    var componentX = {/* ... */};
    var componentY = {
        components:{
            'component-x':componentX
        },
        // ...
    }
</script>
</body>
</html>
