<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
<!--    插值 v-once v-html -->
<!--简单文本-->
    <div>
        <span id="app" v-once>
            {{ message }}
        </span>
    </div>
<!--原始html-->
    <div id="app-2">
        <p>Using mustaches:{{rawHtml}}</p>
        <p>Using v-html directive:<span v-html='rawHtml'></span></p>
    </div>

<!--特性-->
    <div id='app-3'>
        <div v-bind:id="dynamicId" v-html="rawHtml"></div>
        <button v-bind:disabled="isButtonDisabled">这个是按钮</button>
    </div>

<!--使用javascript表达式-->
    <div id="app-4">
        <p>{{ number + 1 }}</p>
        <p>{{ok ? 'YES' : 'NO'}}</p>
        <p>{{ message.split(' ').reverse().join(' ') }}</p>
        <div v-bind:id="'list-' + id"></div>
    </div>
<!--动态参数  这个Vue的版本可能不是2.6.0以上-->
    <div id="app-5">
        <a v-bind:[attributeName]="https://www.immoc.com">慕课网连接</a>
    </div>
<!--修饰符-->
    <form v-on:submit.prevent="onSubmit">
        ...
    </form>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"川魂冒菜"
        }
    });

    var app2 = new Vue({
        el:'#app-2',
        data:{

        }
    });

    var app3 = new Vue({
        el:'#app-3',
        data:{
            dynamicId:"retList",
            isButtonDisabled:false,
            rawHtml:'<span style="color:red">this should be red</span>'
        }
    });

    var app4 = new Vue({
        el:"#app-4",
        data:{
            number:2,
            ok:true,
            message: 'you bad',
            id:'cities'
        }
    });

    var app5 = new Vue({
        el:"#app-5",
        data:{
            attributeName:'href'
        }
    })
</script>
</body>
</html>
